dist: xenial
language: go
git:
  depth: false
services:
  - neo4j
addons:
  sonarcloud:
    organization: "freecloudio"
    token:
      secure: "" 
go:
  - "1.x"
  - "1.10.x"
  - "1.10"
before_script:
  - git fetch origin master:refs/remotes/origin/master
  - sudo apt-get install -y libssl1.0.0
  - wget https://github.com/neo4j-drivers/seabolt/releases/download/v1.7.0/seabolt-1.7.0-Linux-Ubuntu-Xenial.deb
  - sudo dpkg -i seabolt-1.7.0-Linux-Ubuntu-Xenial.deb
script:
  - go vet ./... 2> vet_report.out
  - go build ./cmd/freecloud-server
#  - go test -coverprofile=test_coverage.out -json -race ./... > test_report.json
#  - sonar-scanner
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always