{{template "base/header" .}}
<div class="uk-section-large">
	<div class="uk-container uk-container-large">
		<div uk-grid class="uk-child-width-1-1@s uk-child-width-2-3@l">
			<div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
			<div class="uk-width-1-1@s uk-width-3-5@l uk-width-1-3@xl">
				<div class="uk-card uk-card-default">
					<div class="uk-card-body">
						<center>
							<h1>Register to freecloud!</h1>
							<br />
						</center>
						<form action="javascript:void(0);" id="signupForm">
							<fieldset class="uk-fieldset">
								<div class="uk-margin">
									<label for="fname">First name</label>
									<div class="uk-position-relative">
										<div class="uk-form-controls">
											<span class="uk-form-icon" uk-icon="icon: user"></span>
											<input name="fname" class="uk-input" type="text" placeholder="John">
										</div>
									</div>
								</div>
								<div class="uk-margin">
									<label for="lname">Last name</label>
									<div class="uk-position-relative">
										<div class="uk-form-controls">
											<span class="uk-form-icon" uk-icon="icon: user"></span>
											<input name="lname" class="uk-input" type="text" placeholder="Doe">
										</div>
									</div>
								</div>
								<div class="uk-margin">
									<label for="email">Email</label>
									<div class="uk-position-relative">
										<div class="uk-form-controls">
											<span class="uk-form-icon" uk-icon="icon: mail"></span>
											<input name="email" class="uk-input" type="text" placeholder="john.doe@example.com">
										</div>
									</div>
								</div>
								<div class="uk-margin">
									<label for="password">Password</label>
									<div class="uk-position-relative">
										<div class="uk-form-controls">
											<span class="uk-form-icon" uk-icon="icon: lock"></span>
											<input name="password" class="uk-input" type="password" placeholder="SecretPassword">
										</div>
									</div>
									<span class="help password-help uk-text-meta uk-text-danger uk-margin-small-left" hidden>Please make your password at least 8 characters long</span>
								</div>
								<div class="uk-margin">
									<label for="password-confirm">Confirm Password</label>
									<div class="uk-position-relative">
										<div class="uk-form-controls">
											<span class="uk-form-icon" uk-icon="icon: lock"></span>
											<input name="password-confirm" class="uk-input" type="password" placeholder="SecretPassword">
										</div>
									</div>
									<span class="help password-confirm-help uk-text-meta uk-text-danger uk-margin-small-left" hidden>Passwords don't match</span>
								</div>
								<div class="uk-margin">
									<button type="submit" class="uk-button uk-button-primary" value="Login" disabled>
										Register
									</button>
								</div>
								<hr />
								<center>
									<a href="/login">
										I already have an account!
									</a>
								</center>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
		</div>
	</div>
</div>
<script src="/js/signup.js"></script> {{template "base/footer" .}}
