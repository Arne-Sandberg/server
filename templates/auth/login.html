{{template "base/header" .}}
<div class="uk-section-large">
		<div class="uk-container uk-container-large">
				<div uk-grid class="uk-child-width-1-1@s uk-child-width-2-3@l">
						<div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
						<div class="uk-width-1-1@s uk-width-3-5@l uk-width-1-3@xl">
								<div class="uk-card uk-card-default">
										<div class="uk-card-body">
												<center>
														<h2>Login to freecloud</h2><br />
												</center>
												<form action="javascript:void(0);">
														<fieldset class="uk-fieldset">
																<div class="uk-margin">
																		<div class="uk-position-relative">
																				<span class="uk-form-icon" uk-icon="icon: mail"></span>
																				<input name="email" class="uk-input" type="email" placeholder="john.doe@example.org">
																		</div>
																</div>
																<div class="uk-margin">
																		<div class="uk-position-relative">
																				<span class="uk-form-icon" uk-icon="icon: lock"></span>
																				<input name="password" class="uk-input" type="password" placeholder="SecretPassword">
																		</div>
																</div>
																<div class="uk-margin">
																		<a href="">Forgot your password?</a>
																</div>
																<div class="uk-margin">
																		<button type="submit" class="uk-button uk-button-primary" value="Login">
																				Login
																		</button>
																</div>
																<hr />
																<center>
																		<a href="/signup">
																				I don't have an account yet!
																		</a>
																</center>
														</fieldset>
												</form>
										</div>
								</div>
						</div>
						<div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
				</div>
		</div>
</div>
<script src="/js/login.js"></script>
{{template "base/footer" .}}
